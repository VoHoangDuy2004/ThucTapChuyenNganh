<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
    <meta charset="UTF-8">
    <title>Thêm danh mục mới</title>
</head>

<body>
<main layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Thêm danh mục mới</h5>
        </div>

        <div class="card-body">

            <form th:action="@{/admin/category/category-add-form}"
                  th:object="${category}"
                  method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Tên danh mục <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{title}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hình ảnh (URL)</label>
                    <input type="url" th:field="*{image}" class="form-control">
                    <img th:src="${category.image}" width="200">
                </div>

                <div class="mb-3">
                    <label class="form-label">Trạng thái</label>
                    <select th:field="*{status}" class="form-select">
                        <option value="active">Hiển thị</option>
                        <option value="inactive">Ẩn</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/admin/category/category-list}" class="btn btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
