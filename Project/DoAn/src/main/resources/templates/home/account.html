<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>
    <title>Account</title>
    <meta charset="utf-8">
</head>
<body>
<main layout:fragment="main-content">
<section class="hero-section bg-gray d-flex align-items-center justify-content-center padding-medium pb-5">
    <div class="container">
        <div class="row">
            <div class="text-center padding-medium no-padding-bottom">
                <h1>Account</h1>
                <div class="breadcrumbs">
                <span class="item">
                  <a th:href="@{/}">Home ></a>
                </span>
                    <span class="item">Account</span>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<section class="login-tabs padding-xlarge">
    <div class="container">
        <div class="row">
            <div class="tabs-listing">
                <nav>
                    <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
                        <button class="nav-link fw-light text-uppercase active" id="nav-sign-in-tab" data-bs-toggle="tab" data-bs-target="#nav-sign-in" type="button" role="tab" aria-controls="nav-sign-in" aria-selected="true">Sign In</button>
                        <button class="nav-link fw-light text-uppercase" id="nav-register-tab" data-bs-toggle="tab" data-bs-target="#nav-register" type="button" role="tab" aria-controls="nav-register" aria-selected="false">Register</button>
                    </div>
                </nav>
                <div class="bg-gray tab-content" id="nav-tabContent">
                    <div class="tab-pane fade active show" id="nav-sign-in" role="tabpanel" aria-labelledby="nav-sign-in-tab">
                        <div class="form-group py-3">
                            <label for="sign-in">Username or email address *</label>
                            <input type="text" minlength="2" name="username" placeholder="Your Username" class="w-100" required>
                        </div>
                        <div class="form-group py-3">
                            <label for="sign-in">Password *</label>
                            <input type="password" minlength="2" name="password" placeholder="Your Password" class="w-100" required>
                        </div>
                        <label class="py-3">
                            <input type="checkbox" required="" class="d-inline">
                            <span class="label-body">Remember Me</span>
                            <span class="label-body"><a href="#" class="fw-bold">Forgot Password</a></span>
                        </label>
                        <button type="submit" name="submit" class="btn btn-dark w-100 my-3">Login</button>
                    </div>
                    <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
                        <div class="form-group py-3">
                            <label for="register">Your email address *</label>
                            <input type="text" minlength="2" name="username" placeholder="Your Email Address" class="w-100" required>
                        </div>
                        <div class="form-group py-3">
                            <label for="sign-in">Password *</label>
                            <input type="password" minlength="2" name="password" placeholder="Your Password" class="w-100" required>
                        </div>
                        <label class="py-3">
                            <input type="checkbox" required="" class="d-inline">
                            <span class="label-body">I agree to the <a href="#" class="fw-bold">Privacy Policy</a></span>
                        </label>
                        <button type="submit" name="submit" class="btn btn-dark w-100 my-3">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="newsletter" class="bg-gray padding-medium">
    <div class="container">
        <div class="newsletter">
            <div class="row">
                <div class="col-lg-6 col-md-12 title">
                    <h3>Subscribe to Our Newsletter</h3>
                    <p>Get latest news, updates and deals directly mailed to your inbox.</p>
                </div>
                <form class="col-lg-6 col-md-12 d-flex align-items-center">
                    <div class="d-flex w-75 border-bottom border-dark py-2">
                        <input id="newsletter1" type="text" class="form-control border-0 p-0" placeholder="Your email address here">
                        <button class="btn border-0 p-0" type="button">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</main>
</body>
</html>
