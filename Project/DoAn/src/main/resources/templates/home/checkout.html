<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout}"
>
<head>
    <title>Checkout</title>
    <meta charset="utf-8">
</head>
<body>
<main layout:fragment="main-content">
<section class="hero-section bg-gray d-flex align-items-center justify-content-center padding-medium pb-5">
    <div class="hero-content">
        <div class="container">
            <div class="row">
                <div class="text-center padding-medium no-padding-bottom">
                    <h1>Checkout</h1>
                    <div class="breadcrumbs">
                <span class="item">
                  <a th:href="@{/}">Home ></a>
                </span>
                        <span class="item">Checkout</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="shopify-cart checkout-wrap padding-large">
    <div class="container">
        <form class="form-group">
            <div class="row d-flex flex-wrap">
                <div class="col-lg-6">
                    <h3 class="pb-4">Billing Details</h3>
                    <div class="billing-details">
                        <div class="py-3">
                            <label for="fname">First Name*</label>
                            <input type="text" id="fname" name="firstname" class="w-100">
                        </div>

                        <div class="py-3">
                            <label for="lname">Last Name*</label>
                            <input type="text" id="lname" name="lastname" class="w-100">
                        </div>

                        <div class="py-3">
                            <label for="cname">Company Name(optional)*</label>
                            <input type="text" id="cname" name="companyname" class="w-100">
                        </div>

                        <div class="py-3">
                            <label for="cname">Country / Region*</label>
                            <select class="w-100" aria-label="Default select example">
                                <option selected="" hidden="">United States</option>
                                <option value="1">UK</option>
                                <option value="2">Australia</option>
                                <option value="3">Canada</option>
                            </select>
                        </div>

                        <div class="py-3">
                            <label for="address">Street Address*</label>
                            <input type="text" id="adr" name="address" placeholder="House number and street name" class="w-100">
                            <input type="text" id="adr" name="address" placeholder="Appartments, suite, etc." class="w-100">
                        </div>

                        <div class="py-3">
                            <label for="city">Town / City *</label>
                            <input type="text" id="city" name="city" class="w-100">
                        </div>

                        <div class="py-3">
                            <label for="state">State *</label>
                            <select class="w-100" aria-label="Default select example">
                                <option selected="" hidden="">Florida</option>
                                <option value="1">New York</option>
                                <option value="2">Chicago</option>
                                <option value="3">Texas</option>
                                <option value="3">San Jose</option>
                                <option value="3">Houston</option>
                            </select>
                        </div>

                        <div class="py-3">
                            <label for="zip">Zip Code *</label>
                            <input type="text" id="zip" name="zip" class="w-100">
                        </div>

                        <div class="py-3">
                            <label for="email">Phone *</label>
                            <input type="text" id="phone" name="phone" class="w-100">
                        </div>

                        <div class="py-3">
                            <label for="email">Email address *</label>
                            <input type="text" id="email" name="email" class="w-100">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h3 class="pb-4">Additional Information</h3>
                    <div class="billing-details">
                        <label for="fname">Order notes (optional)</label>
                        <textarea class="w-100" placeholder="Notes about your order. Like special notes for delivery."></textarea>
                    </div>
                    <div class="your-order mt-5">
                        <h3 class="pb-4">Cart Totals</h3>
                        <div class="total-price">
                            <table cellspacing="0" class="table">
                                <tbody>
                                <tr class="subtotal border-top border-bottom border-dark pt-2 pb-2 text-uppercase">
                                    <th class="fw-light">Subtotal</th>
                                    <td data-title="Subtotal">
                          <span class="price-amount amount text-primary ps-5">
                            <bdi>
                              <span class="price-currency-symbol">$</span>2,370.00 </bdi>
                          </span>
                                    </td>
                                </tr>
                                <tr class="order-total border-bottom border-dark pt-2 pb-2 text-uppercase">
                                    <th class="fw-light">Total</th>
                                    <td data-title="Total">
                          <span class="price-amount amount text-primary ps-5">
                            <bdi>
                              <span class="price-currency-symbol">$</span>2,370.00 </bdi>
                          </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="list-group mt-5 mb-3">
                                <label class="list-group-item p-0 bg-transparent d-flex gap-2 border-0">
                                    <input class="form-check-input p-0 flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios1" value="" checked>
                                    <span>
                        <div class="fw-300 text-uppercase">Direct bank transfer</div>
                        <p class="d-block">Make your payment directly into our bank account. Please use your Order ID. Your order will shipped after funds have cleared in our account.</p>
                      </span>
                                </label>
                                <label class="list-group-item p-0 bg-transparent d-flex gap-2 border-0">
                                    <input class="form-check-input p-0 flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios2" value="">
                                    <span>
                        <div class="fw-300 text-uppercase">Check payments</div>
                        <p class="d-block">Please send a check to Store Name, Store Street, Store Town, Store State / County, Store Postcode.</p>
                      </span>
                                </label>
                                <label class="list-group-item p-0 bg-transparent d-flex gap-2 border-0">
                                    <input class="form-check-input p-0 flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios3" value="">
                                    <span>
                        <div class="fw-300 text-uppercase">Cash on delivery</div>
                        <p class="d-block">Pay with cash upon delivery.</p>
                      </span>
                                </label>
                                <label class="list-group-item p-0 bg-transparent d-flex gap-2 border-0">
                                    <input class="form-check-input p-0 flex-shrink-0" type="radio" name="listGroupRadios" id="listGroupRadios3" value="">
                                    <span>
                        <div class="fw-300 text-uppercase">Paypal</div>
                        <p class="d-block">Pay via PayPal; you can pay with your credit card if you donâ€™t have a PayPal account.</p>
                      </span>
                                </label>
                            </div>
                            <button type="submit" name="submit" class="btn btn-dark w-100">Place an order</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<section id="newsletter" class="bg-gray padding-medium">
    <div class="container">
        <div class="newsletter">
            <div class="row">
                <div class="col-lg-6 col-md-12 title">
                    <h3>Subscribe to Our Newsletter</h3>
                    <p>Get latest news, updates and deals directly mailed to your inbox.</p>
                </div>
                <form class="col-lg-6 col-md-12 d-flex align-items-center">
                    <div class="d-flex w-75 border-bottom border-dark py-2">
                        <input id="newsletter1" type="text" class="form-control border-0 p-0" placeholder="Your email address here">
                        <button class="btn border-0 p-0" type="button">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</main>
</body>
</html>
