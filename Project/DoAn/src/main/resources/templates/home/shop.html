<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
    <body>
<main layout:fragment="main-content">

    <section class="hero-section bg-gray d-flex align-items-center justify-content-center padding-medium pb-5">
    </section>

    <div id="shop-main-content" class="padding-xlarge pt-5">
        <div class="container">
            <div class="row">

                <!--  SIDEBAR -->
                <div class="col-lg-3 sidebar-wrapper">
                    <div class="sidebar">
                        <div class="widget">
                            <h3 class="widget-title mb-4">Danh mục Sản phẩm</h3>

                            <ul class="list-unstyled">
                                <!-- ALL -->
                                <li class="mb-2">
                                    <a th:href="@{/shop}"
                                       th:classappend="${category == null} ? 'fw-bold text-primary' : ''"
                                       class="text-decoration-none text-dark">
                                        Tất cả Sản phẩm
                                    </a>
                                </li>

                                <li th:each="cat : ${categories}" class="mb-2">
                                    <a th:href="@{/shop/category/{id}(id=${cat.id})}"
                                       th:text="${cat.title}"
                                       th:classappend="${category != null and category.id == cat.id}
                                       ? 'fw-bold text-primary' : ''"
                                       class="text-decoration-none text-dark">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!--  PRODUCT LIST -->
                <div class="col-lg-9">
                    <div class="product-list-wrapper">

                        <div class="display-header d-flex flex-wrap justify-content-between pb-4">
                            <h3 th:if="${category != null}"
                                th:text="'Sản phẩm trong danh mục: ' + ${category.title}"
                                class="mt-3">
                            </h3>

                            <h3 th:unless="${category != null}" class="mt-3">
                                Tất cả Sản phẩm
                            </h3>
                        </div>

                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

                            <th:block th:each="p : ${products}">
                                <div class="col">
                                    <div class="product-card text-center h-100 border rounded p-3">

                                        <div class="image-holder">
                                            <a th:href="@{/product/{id}(id=${p.id})}" class="text-decoration-none">
                                            <img th:if="${p.image != null and !p.image.isEmpty()}"
                                                 th:src="${p.image}"
                                                 class="img-fluid rounded shadow-sm mx-auto"
                                                 style="width:100%; height:300px; object-fit:cover;"
                                                 onerror="this.onerror=null;this.src='/images/no-image.jpg'">
                                            </a>
                                        </div>


                                        <div class="card-detail pt-3 pb-2">
                                            <h5 class="fs-6 text-uppercase m-0">
                                                <a th:href="@{/product/{id}(id=${p.id})}"
                                                   th:text="${p.title}"
                                                   class="text-decoration-none">
                                                </a>
                                            </h5>

                                            <span class="text-primary fs-4 fw-bold"
                                                  th:text="${p.price} + '₫'">
                                            </span>

<!--                                            <div class="mt-2">-->
<!--                                                <a href="#" class="btn btn-outline-primary btn-sm">-->
<!--                                                    Add to cart-->
<!--                                                </a>-->
<!--                                            </div>-->
                                        </div>

                                    </div>
                                </div>
                            </th:block>

                        </div>

                        <!-- EMPTY -->
                        <div th:if="${#lists.isEmpty(products)}"
                             class="text-center py-5 text-muted">
                            <p>Không có sản phẩm trong danh mục này.</p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <section id="newsletter" class="bg-gray padding-medium">
    </section>

</main>
</body>
</html>
